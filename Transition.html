<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
        background-color: red;
        width: 200px;
        height: 200px;
        transition: width 2s,height 4s,border-radius 5s,background-color 5s;
    }
    .container:hover
    {
        width: 400px;
        height: 500px;
        border-radius: 50%;
        background-color: lightcoral;
    }
</style>
<body>
    <div class="container"></div>
</body>
</html>
