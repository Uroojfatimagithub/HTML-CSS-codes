    <title>flexbox 1 challenge</title>

<style>

        padding: .3em;

    .wrapper .wrapper>div{

    }
</style>

        <div class="wrapper">

        </div>
        </div>
        <div>2</div>
        <div>3</div>
        </div>
        <div class="wrapper">

        </div>
        <div class="wrapper">

</body>
</html>
