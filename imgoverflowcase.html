<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .class
    {
        height: 100px;
        width: 100px;
        border: 4px solid blue;
        margin: 120px;
    }
    img
    {
        width: 100px;
        height: 100px;
        object-fit: contain;
    }
    /*cover or fill bhi hota contain ki tarah*/
</style>
<body>
  <div class="wrapper">
    <div class="class"><img src="flower.png" alt="flower"></div>
    <div class="class"><img src="thanks.jpg" alt="thanks"></div>
  </div>  
</body>
</html>
